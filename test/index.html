<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>硬币掉落动画</title>
    <style>
        body {
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            perspective: 1000px;
        }

        .ground {
            position: absolute;
            width: 100%;
            height: 100px;
            background-color: #888;
            bottom: 0;
        }

        .coins-container {
            position: relative;
            width: 200px;
            height: 200px;
            perspective: 1000px;
        }

        .coin {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #f2f2f2;
            border: 1px solid #aaa;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            animation: fall 2s cubic-bezier(0.42, 0, 1, 1);
            transform-style: preserve-3d;
        }

        @keyframes fall {
            0% {
                transform: translateY(-200px) rotateY(0deg);
                opacity: 0;
            }

            80% {
                transform: translateY(200px) rotateY(360deg);
                opacity: 1;
            }

            90% {
                transform: translateY(190px) rotateY(360deg);
            }

            100% {
                transform: translateY(200px) rotateY(360deg);
            }
        }

        .coin:nth-child(1) {
            left: 20px;
            top: -40px;
            animation-delay: 0s;
        }

        .coin:nth-child(2) {
            left: 50px;
            top: -80px;
            animation-delay: 0.2s;
        }

        .coin:nth-child(3) {
            left: 80px;
            top: -120px;
            animation-delay: 0.4s;
        }

        .coin:nth-child(4) {
            left: 110px;
            top: -160px;
            animation-delay: 0.6s;
        }

        .coin:nth-child(5) {
            left: 140px;
            top: -200px;
            animation-delay: 0.8s;
        }
    </style>
</head>

<body>
    <div class="ground"></div>
    <div class="coins-container">
        <div class="coin"></div>
        <div class="coin"></div>
        <div class="coin"></div>
        <div class="coin"></div>
        <div class="coin"></div>
    </div>
</body>

</html>
